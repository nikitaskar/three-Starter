	<script id="vertexShader" type="x-shader/x-vertex">
		//blue print attribute position
		uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;
		uniform mat3 normalMatrix;

		attribute vec3 position;

		//instance attribute
		attribute vec3 translation;
		attribute vec4 rotation;
		attribute vec3 scale;

		

		vec3 mod289(vec3 x) {
			return x - floor(x * (1.0 / 289.0)) * 289.0;
		  }
		  
		  vec4 mod289(vec4 x) {
			return x - floor(x * (1.0 / 289.0)) * 289.0;
		  }
		  
		  vec4 permute(vec4 x) {
			   return mod289(((x*34.0)+1.0)*x);
		  }
		  
		  vec4 taylorInvSqrt(vec4 r)
		  {
			return 1.79284291400159 - 0.85373472095314 * r;
		  }
		  
		  float snoise(vec3 v)
			{ 
			const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
			const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
		  
		  // First corner
			vec3 i  = floor(v + dot(v, C.yyy) );
			vec3 x0 =   v - i + dot(i, C.xxx) ;
		  
		  // Other corners
			vec3 g = step(x0.yzx, x0.xyz);
			vec3 l = 1.0 - g;
			vec3 i1 = min( g.xyz, l.zxy );
			vec3 i2 = max( g.xyz, l.zxy );
		  
			//   x0 = x0 - 0.0 + 0.0 * C.xxx;
			//   x1 = x0 - i1  + 1.0 * C.xxx;
			//   x2 = x0 - i2  + 2.0 * C.xxx;
			//   x3 = x0 - 1.0 + 3.0 * C.xxx;
			vec3 x1 = x0 - i1 + C.xxx;
			vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
			vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y
		  
		  // Permutations
			i = mod289(i); 
			vec4 p = permute( permute( permute( 
					   i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
					 + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
					 + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
		  
		  // Gradients: 7x7 points over a square, mapped onto an octahedron.
		  // The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
			float n_ = 0.142857142857; // 1.0/7.0
			vec3  ns = n_ * D.wyz - D.xzx;
		  
			vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)
		  
			vec4 x_ = floor(j * ns.z);
			vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)
		  
			vec4 x = x_ *ns.x + ns.yyyy;
			vec4 y = y_ *ns.x + ns.yyyy;
			vec4 h = 1.0 - abs(x) - abs(y);
		  
			vec4 b0 = vec4( x.xy, y.xy );
			vec4 b1 = vec4( x.zw, y.zw );
		  
			//vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
			//vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
			vec4 s0 = floor(b0)*2.0 + 1.0;
			vec4 s1 = floor(b1)*2.0 + 1.0;
			vec4 sh = -step(h, vec4(0.0));
		  
			vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
			vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
		  
			vec3 p0 = vec3(a0.xy,h.x);
			vec3 p1 = vec3(a0.zw,h.y);
			vec3 p2 = vec3(a1.xy,h.z);
			vec3 p3 = vec3(a1.zw,h.w);
		  
		  //Normalise gradients
			vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
			p0 *= norm.x;
			p1 *= norm.y;
			p2 *= norm.z;
			p3 *= norm.w;
		  
		  // Mix final noise value
			vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
			m = m * m;
			return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), 
										  dot(p2,x2), dot(p3,x3) ) );
			}
			
			attribute float rank;
			precision highp float;
			uniform float u_time;

			varying vec2 vUv;

			return position;

			vec3 pos = position;

			vLight = lightposition;

			// lightDirection
			lightDiff = normalize(lightposition - tPos);
		
			// Plus le vecteur est grand moins la lumière est importante
			
			vPos = tPos;	
			// Produit vectorielle de la position et la source de lumière pour la réflection
			

		}

		precision highp float;

		uniform vec2 u_resolution;	
		uniform sampler2D texture;

		varying float vRank;
		varying vec3 vPos;
		varying vec3 lightDiff;
		varying vec4 color;
		varying vec3 vLight;
		void main() {
			vec2 st = gl_FragCoord.xy/u_resolution.xy;
			vec3 fdx = dFdx( vPos );
				vec3 fdy = dFdy( vPos );
				vec3 normal = normalize( cross( fdx, fdy ) );
				float distanceFactor = distance(vPos*5000.,vLight);
				float nDotL = dot(lightDiff, normal);
				float diffuse = dot( normal, vec3( 0., 0., .5	) );
				gl_FragColor = vec4(vec3(nDotL*distanceFactor*diffuse)*vec3(0.48,0.22,.98),1.);
		}
	</script>







	<script id="fragShader" type="x-shader/x-fragment">

		varying vec3 vPos;
		uniform sampler2D envmap;
		varying vec2 vUv;
		varying vec3 vLight;
		varying vec3 lightDirection;
		uniform mat4 modelViewMatrix;
		uniform mat3 normalMatrix;
		uniform sampler2D texture;
		uniform sampler2D texture2;
		uniform float u_time;
		uniform vec2 u_mouse;
		uniform vec2 u_anim;
		vec3 hardMix( vec3 s, vec3 d )
		{
			return floor(s + d);
		}

		float overlay( float s, float d )
{
	return (d < 0.5) ? 2.0 * s * d : 1.0 - 2.0 * (1.0 - s) * (1.0 - d);
}

		vec3 overlay( vec3 s, vec3 d )
		{
			vec3 c;
			c.x = overlay(s.x,d.x);
			c.y = overlay(s.y,d.y);
			c.z = overlay(s.z,d.z);
			return c;
		}


		float softLight( float s, float d )
		{
			return (s < 0.5) ? d - (1.0 - 2.0 * s) * d * (1.0 - d) 
				: (d < 0.25) ? d + (2.0 * s - 1.0) * d * ((16.0 * d - 12.0) * d + 3.0) 
							: d + (2.0 * s - 1.0) * (sqrt(d) - d);
		}

		vec3 softLight( vec3 s, vec3 d )
		{
			vec3 c;
			c.x = softLight(s.x,d.x);
			c.y = softLight(s.y,d.y);
			c.z = softLight(s.z,d.z);
			return c;
		}
		void main() {
			vec3 fdx = dFdx( vPos );
			vec3 fdy = dFdy( vPos );
			vec3 normal = normalize( cross( fdx, fdy ) );

			vec3 e = normalize( vec3( modelViewMatrix * vec4(vPos,1.) ) );
			vec3 n = normalize( normalMatrix * normal );
		  
			vec3 r = reflect( e, n );
			float m = 2.*sqrt(
			  pow( r.x, 2. ) +
			  pow( r.y, 2. ) +
			  pow( r.z + 1., 2. )
			);
			vec2 vN = (r.xy / m + .5);
			float diffuse = dot( normal, vec3( 0., 0.,3.) );
			float distanceFactor = distance(vLight,vPos*160.);
			float nDotL = dot(lightDirection, normal);

			vec3 base = texture2D( envmap, vN ).rgb;

			vec3 col = vec3(0.);

			if(vPos.x*160. > vLight.x) {
				col = min(vec3(1.),vec3(distance((vPos.x*160.), vLight.x))*8.);
			}

			vec3 text = mix(texture2D(texture, vUv-clamp(vec2(-0.3),vLight.xy/8.,vec2(0.))).rgb, texture2D(texture2, vUv-min(vec2(0.2,0.),u_anim*160.)).rgb, col.x);
			//text = (nDotL-distanceFactor)*diffuse*text
			//text= text*sin(u_time);
			
			vec3 lights = vec3((nDotL-distanceFactor)*diffuse);
			vec3 newCol = mix(base*(1.- min(1.0,distance( vLight.xy, vPos.xy*250.)))*lights,text, 0.4);
			float alpha = lights.x;
	
			
			//gl_FragColor = vec4((nDotL-distanceFactor));
			//gl_FragColor = vec4(vec3(1.- min(1.0,distance( vLight.xy, vPos.xy*250.))),1.);
			
			
			gl_FragColor = vec4(newCol,1.);
			//gl_FragColor = vec4(base, 1.);
		}
	</script>

		attribute vec3 position;

		varying vec3 vPos;
		varying vec2 vUv;
		varying vec2 vN;
		varying vec3 vLight;
		varying vec3 lightDirection;
		vec3 transform(inout vec3 position ,vec3 T) {
			position += T;
			return position;
		}
		void main() {
			vUv = uv * uvScale + uvOffset;
			vec3 pos = position;
			transform(pos, translation);
			pos.z = 0.;
			

		

			vec3 lightposition = vec3(u_mouse.x*160.*3., u_mouse.y*160.*3., .15);

		vec4 blur(sampler2D image, vec2 uv, vec2 resolution, vec2 direction) {
			vec4 color = vec4(0.0);
			vec2 off1 = vec2(1.3333333333333333) * direction;
			color += texture2D(image, uv) * 0.29411764705882354;
			color += texture2D(image, uv + (off1 / resolution)) * 0.35294117647058826;
			color += texture2D(image, uv - (off1 / resolution)) * 0.35294117647058826;
			return color; 
		}

	<script id="vidFrag" type="x-shader/x-fragment">
		varying vec2 vUv;
		uniform sampler2D texture;
		uniform sampler2D texture2;

		void main() {
			vec3 text1 = texture2D(texture, vUv).rgb;
			vec3 text2 = texture2D(texture2, vUv).rgb;
			vec3 newCol = text1;
			if(text2.x != 0.) {
				newCol = mix(text1, text2, ratio);
			}
			gl_FragColor = vec4(newCol, 1.);

		#extension GL_OES_standard_derivatives : enable
		precision highp float;

		vec3 mod289(vec3 x) {
			return x - floor(x * (1.0 / 289.0)) * 289.0;
		  }
		  
		  vec4 mod289(vec4 x) {
			return x - floor(x * (1.0 / 289.0)) * 289.0;
		  }
		  
		  vec4 permute(vec4 x) {
			   return mod289(((x*34.0)+1.0)*x);
		  }
		  
		  vec4 taylorInvSqrt(vec4 r)
		  {
			return 1.79284291400159 - 0.85373472095314 * r;
		  }
		  
		  float snoise(vec3 v)
			{ 
			const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
			const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
		  
		  // First corner
			vec3 i  = floor(v + dot(v, C.yyy) );
			vec3 x0 =   v - i + dot(i, C.xxx) ;
		  
		  // Other corners
			vec3 g = step(x0.yzx, x0.xyz);
			vec3 l = 1.0 - g;
			vec3 i1 = min( g.xyz, l.zxy );
			vec3 i2 = max( g.xyz, l.zxy );
		  
			//   x0 = x0 - 0.0 + 0.0 * C.xxx;
			//   x1 = x0 - i1  + 1.0 * C.xxx;
			//   x2 = x0 - i2  + 2.0 * C.xxx;
			//   x3 = x0 - 1.0 + 3.0 * C.xxx;
			vec3 x1 = x0 - i1 + C.xxx;
			vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
			vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y
		  
		  // Permutations
			i = mod289(i); 
			vec4 p = permute( permute( permute( 
					   i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
					 + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
					 + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
		  
		  // Gradients: 7x7 points over a square, mapped onto an octahedron.
		  // The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
			float n_ = 0.142857142857; // 1.0/7.0
			vec3  ns = n_ * D.wyz - D.xzx;
		  
			vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)
		  
			vec4 x_ = floor(j * ns.z);
			vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)
		  
			vec4 x = x_ *ns.x + ns.yyyy;
			vec4 y = y_ *ns.x + ns.yyyy;
			vec4 h = 1.0 - abs(x) - abs(y);
		  
			vec4 b0 = vec4( x.xy, y.xy );
			vec4 b1 = vec4( x.zw, y.zw );
		  
			//vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
			//vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
			vec4 s0 = floor(b0)*2.0 + 1.0;
			vec4 s1 = floor(b1)*2.0 + 1.0;
			vec4 sh = -step(h, vec4(0.0));
		  
			vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
			vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
		  
			vec3 p0 = vec3(a0.xy,h.x);
			vec3 p1 = vec3(a0.zw,h.y);
			vec3 p2 = vec3(a1.xy,h.z);
			vec3 p3 = vec3(a1.zw,h.w);
		  
		  //Normalise gradients
			vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
			p0 *= norm.x;
			p1 *= norm.y;
			p2 *= norm.z;
			p3 *= norm.w;
		  
		  // Mix final noise value
			vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
			m = m * m;
			return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), 
										  dot(p2,x2), dot(p3,x3) ) );
			}

			vec3 snoiseVec3( vec3 x ){

				float s  = snoise(vec3( x ));
				float s1 = snoise(vec3( x.y - 19.1 , x.z + 33.4 , x.x + 47.2 ));

				return c;
			
			}
			
			
			vec3 curlNoise( vec3 p ){
				
				const float e = .1;
				vec3 dx = vec3( e   , 0.0 , 0.0 );
				vec3 dy = vec3( 0.0 , e   , 0.0 );
				vec3 dz = vec3( 0.0 , 0.0 , e   );
			
				vec3 p_x0 = snoiseVec3( p - dx );
				vec3 p_x1 = snoiseVec3( p + dx );
				vec3 p_y0 = snoiseVec3( p - dy );
				vec3 p_y1 = snoiseVec3( p + dy );
				vec3 p_z0 = snoiseVec3( p - dz );
				vec3 p_z1 = snoiseVec3( p + dz );
			
				float x = p_y1.z - p_y0.z - p_z1.y + p_z0.y;
				float y = p_z1.x - p_z0.x - p_x1.z + p_x0.z;
				float z = p_x1.y - p_x0.y - p_y1.x + p_y0.x;
			
				const float divisor = 1.0 / ( 2.0 * e );
				return normalize( vec3( x , y , z ) * divisor );

			vec3 normal = normalize( cross( fdx, fdy ) );

			vec3 e = normalize( vec3( modelViewMatrix * vec4(vPos,1.) ) );
			vec3 n = normalize( normalMatrix * normal );
		  
			vec3 r = reflect( e, n );
			float m = 3.*sqrt(
			  pow( r.x, 2. ) +
			  pow( r.y, 2. ) +
			  pow( r.z + 1., 2. )
			);
			vec2 vN = (r.xy / m + .5);

			vec4 text2 = texture2D(envmap2, vN);
			//gl_FragColor = vec4(vec3(curlNoise(vPos*u_time))*text.rgb,1);
			gl_FragColor = mix(text, text2, 0.8);
